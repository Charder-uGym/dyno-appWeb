<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>握力器</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    
    <script src="js/jquery-3.5.0.min.js"></script>
             
<!--
    <div id="status" style="text-align:center; margin-top:10px; color:darkblue; font-weight:bold; font-size:24px; font-family: Arial, Helvetica, sans-serif;">
      握力器 已連線
    </div>         
-->
    <img src="金機.png" style="width:300px; margin:20px">
    <img onclick="set_settings()" src="gear_icon.png" style="width:50px; float:right; margin-right:50px; margin-top:20px">
            
    <div id="intro" style="margin-top:-120px">
      <div style="float:left; width:20%;text-align: center; margin-top:100px; margin-left:30px; ">

        <div style="font-size:22px;font-weight:bold; padding:20px; border-radius:5px; background-color:#55555555; border-radius:10px">
          請聯絡管理人員了解如何加入 LINE 群組
        </div>
      </div>

      <div style="height:90%; float:left; width:26%; margin-left:4%; margin-top:50px">      
        <div style="font-size:24px; font-weight:bold">
        <img src="step1.png" style="width:30px">
        請打開 LINE 群組，點擊 量測握力，再打開除傳回的網址，進入下一步</div><br>
        <img src="linebot.png" style="width:400px; ">
      </div>

      <div style="height:90%; float:left; width:26%;; margin-top:50px">      
        <div style="margin-left:5%; font-size:24px; font-weight:bold">
        <img src="step2.png" style="width:30px">
        點擊 進行量測 就會傳送量測要求給握力器</div><br>
        <img src="webapp.png" style="width:400px; margin-left:5%">
      </div>  
    </div>        
       
    <div id="request" style="text-align:center; font-size:24px; font-family: Arial, Helvetica, sans-serif; display:none; align-items:center; display:none">

      <img src="https://profile.line-scdn.net/0m00af3784725150d454061f6166cf75d95eb255c87861" style="width:300px; border-radius:50%"><br><br>
      
      <label>客戶暱稱: Paul Kang</label><br>
      <label>客戶電話: 0955039022</label><br>
      <br><br>
      
      <button onclick="開始量測()" style="padding:10px; border-radius:10px;; color:white; background-color:red; border:none; font-size:24px" >
        開始量測
      </button>
 
    </div>      
     
     
    <div id="measureRight" style="margin-top:-120px; display:none">
      <div style="height:90%; float:left; width:26%; margin-left:24%; margin-top:200px; text-align:center">      
        <div style="font-size:24px; font-weight:bold">
          右手握力數值
        </div><br>
        <div style="font-size: 50px; background-color:antiquewhite; width:60%; margin-left:20%; border-radius: 20px; padding:20px; font-family:Ariel, monospace; font-weight:bold">999.9<span style="font-family:Helvetica; font-weight:normal; font-size:40px"> kg</span></div>
        
        <button onclick="量測左手()" style="margin-top:20px; padding:10px; border-radius:10px;; color:white; background-color:red; border:none; font-size:24px" >
          左手量測
        </button>
        
      </div>

      <div style="height:90%; float:left; width:26%;; margin-top:50px">      
        <div style="margin-left:5%; font-size:24px; font-weight:bold">
          請量測右手握力，用力按壓後，放開後會嗶一聲，握力值會顯示在左邊握力欄。可重複量測，滿意後，點擊 請改換左手測量 按鈕進行左手握力量測
        </div><br>
        <img src="MeasureRightHand.png" style="width:400px; margin-left:5%">
        
      </div>  
    </div>        
         
    <div id="measureLeft" style="margin-top:-120px; display:none">
      <div style="height:90%; float:left; width:26%; margin-left:24%; margin-top:50px">      
        <div style="font-size:24px; font-weight:bold">
          請量測左手握力，用力按壓後，&nbsp 放開後會嗶一聲，握力值會顯示在右邊握力欄。可重複量測，滿意後，請點擊 上傳握力量測資料 按鈕完成量測
        </div><br>
        <img src="MeasureLeftHand.png" style="width:400px; ">
      </div>

      <div style="height:90%; float:left; width:26%; margin-left:%; margin-top:200px; text-align:center">      
        <div style="font-size:24px; font-weight:bold">
          左手握力數值
        </div><br>
        <div style="font-size: 50px; background-color:antiquewhite; width:60%; margin-left:20%; border-radius: 20px; padding:20px; font-family:Ariel, monospace; font-weight:bold">999.9<span style="font-family:Helvetica; font-weight:normal; font-size:40px"> kg</span></div>
        
        <button onclick="量測左手()" style="margin-top:20px; padding:10px; border-radius:10px;; color:white; background-color:red; border:none; font-size:24px" >
          上傳量測數值
        </button>
        
      </div>  
    </div>                     
       
       
    <script>
      function set_settings(){
        // 先拿來做進行量測
        
        $("#intro").hide();;
        $("#request").show();
        $("#status").text("客戶 Paul Kang 要求量測");
      }
      
      function 開始量測(){
        $("#request").hide();
        $("#measureRight").show();
        $("#status").text("進行右手握力量測");
      }
      
      function 量測左手(){
        $("#measureRight").hide();
        $("#measureLeft").show();
        $("#status").text("進行左手握力量測");        
      }
      
      
    </script>
    
  </body>

</html>
